<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Dating Quiz</h4>
        <h5>Enter to know your celebrity Love!</h5>
      </div>
      <form id="form">
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hobby">Hobbies</label>
          <input id="hobby" class="form-control" type="text">
        </div>
        <p>Sex</p>
        <select id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <p>Preference</p>
        <select id="preference">
          <option value="op0">Select your preference</option>
          <option value="op1">Charming</option>
          <option value="op2">Silly</option>
          <option value="op3">Daring</option>
        </select>
        <br>
        <br>
        <br>
        <button type="submit" class="btn bg-success">Submit</button>
      </form>
      <h3 class="hide">Here is your celebrity Love!</h3>
      <div class="female">
        <img id="ew" src="img/EmmaWatson.jpg" alt="">
        <img id="kk" src="img/KeiraKnightly.jpg" alt="">
        <img id="ms" src="img/MerylStreep.jpg" alt="">
        <img id="st" src="img/SophieTurner.jpg" alt="">
      </div>
      <div class="male">
        <img id="gc" src="img/GeorgeClooney.jpg" alt="">
        <img id="ob" src="img/OrlandoBloom.png" alt="">
        <img id="th" src="img/TomHanks.jpg" alt="">
        <img id="ze" src="img/ZachEfron.jpg" alt="">
      </div>
      <h3 class="hopeless"> Sorry! You will never find Love :( </h3>
    </div>
  </body>
</html>
