<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Dating Quiz</h4>
        <h5>Enter to know your celebrity Love!</h5>
      </div>
      <form id="form">
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hobby">Hobbies</label>
          <input id="hobby" class="form-control" type="text">
        </div>
        <select id="preference">
          <option value="op0">Select your preference</option>
          <option value="op1">Charming</option>
          <option value="op2">Silly</option>
          <option value="op3">Daring</option>
        </select>
        <br>
        <br>
        <br>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
